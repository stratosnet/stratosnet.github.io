site_name: Stratos Documentation
site_url: https://docs.thestratos.org
theme:
  name: material
  custom_dir: overrides
  font:
    text: Roboto
  logo: assets/logo.png
  favicon: assets/favicon.ico

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.share
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate
      primary: teal
      accent: teal

nav:
  - About:
    - Welcome: index.md
    - About Stratos: docs-about/about-stratos.md
    - STOS Token Economy: docs-about/stratos-token-economy.md
  - Stratos Chain Node:
    - HOWTOs:
      - Full-Chain Node: docs-validator-node/setup-and-run-a-stratos-chain-full-node.md
      - Become a Validator: docs-validator-node/how-to-become-a-validator.md
      - Full-Chain as REST/gRPC: docs-validator-node/how-to-setup-rest-grpc-full-chain.md
    - Operating:
      - stchaind Commands Part 1: docs-validator-node/stchaind-commands-part-1.md
      - stchaind Commands Part 2: docs-validator-node/stchaind-commands-part-2.md
      - gRPC Queries: docs-validator-node/stratos-chain-grpc-queries.md
      - REST APIs: docs-validator-node/stratos-chain-rest-apis.md
      - Network: docs-validator-node/network.md
    - EVM:
      - Node config: docs-evm/node-config.md
      - Network details:
        - Network: docs-evm/network-details/network.md
        - STOS Gas token: docs-evm/network-details/gas-token.md
      - Deploying on Stratos:
        - Using Hardhat: docs-evm/deploy-smart-contracts/hardhat.md
        - Using Truffle: docs-evm/deploy-smart-contracts/truffle.md
      - Wallets:
        - Hello MetaMask: docs-evm/wallets/metamask/hello.md
        - Configure Stratos on MetaMask: docs-evm/wallets/metamask/configure-on-metamask.md
        - Multiple Accounts: docs-evm/wallets/metamask/multiple-accounts.md
      - Available dapps: docs-evm/available-dapps.md
  - Resource Node:
    - HOWTOs:
      - SDS Resource Node: docs-resource-node/setup-and-run-a-sds-resource-node.md
    - Operating:
      - ppd Commands: docs-resource-node/ppd-terminal-subcommands.md
      - SDS RPC: docs-resource-node/sds-rpc-for-file-operation.md
    - Examples:
      - RPC Client: docs-resource-node/rpc-client.md

plugins:
  - search
  - social

extra:
  social:
    - icon: fontawesome/brands/chrome
      link: https://thestratos.org
    - icon: fontawesome/brands/telegram
      link: https://t.me/StratosCommunity
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/tpQGpC2nMh
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Stratos_Network 
    - icon: fontawesome/brands/medium
      link: https://stratos-network.medium.com/ 
    - icon: fontawesome/brands/github
      link: https://github.com/stratosnet

markdown_extensions:
  - toc:
      permalink: "ðŸ”—&#xFE0E;"
      title: On this page
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - meta
  - tables
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - css/extra.css
extra_javascript:
  - js/extra.js
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    

copyright: <p> &copy; 2021-<script>document.write(new Date().getFullYear())</script> Stratos Network</p>
